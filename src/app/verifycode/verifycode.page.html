<ion-header>
  <ion-toolbar>
    <ion-title class="text-uppercase text-white fw-bold">B-Envit</ion-title>
    <ion-buttons [matMenuTriggerFor]="belowMenu" [collapse]="true" slot="end">
      <ion-button color="light">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <mat-menu #belowMenu="matMenu" yPosition="below">
      <!-- <button mat-menu-item (click)="switchEvent()">Switch Event</button> -->
      <button mat-menu-item (click)="changepass()">Change Password</button>
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid style="margin-top: 30%">
    <p style="text-align: center">Enter Serial number to verify</p>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Serial number</ion-label>
          <ion-input
            type="text"
            [(ngModel)]="postData.qrcode"
            name="qrcode"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-button expand="block" (click)="sendQr()">Verify</ion-button>
  </ion-grid>
</ion-content>
