<app-navbar></app-navbar>
<ion-content class="ion-padding">
  <ion-grid style="margin-top: 30%">
    <p style="text-align: center">
      {{"verifyCode.serialNumberText" | translate}}
    </p>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">
            {{"verifyCode.form.placeholders.serialNumber" | translate}}
          </ion-label>
          <ion-input
            type="text"
            [(ngModel)]="postData.qrcode"
            name="qrcode"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-button expand="block" (click)="sendQr()">
      {{"verifyCode.actions.verify" | translate}}
    </ion-button>
  </ion-grid>
</ion-content>
