<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>dashboard</ion-title> -->
   <ion-text style="text-align: center;">{{eventname}} </ion-text>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" >
  <ion-grid style="margin-top:30%">
    <p style="text-align: center">Enter Serial number to verify</p>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Serial number</ion-label>
          <ion-input type="text" [(ngModel)]="postData.qrcode" name="qrcode"></ion-input>
        </ion-item>
      </ion-col>
     </ion-row>
     <ion-button expand="block" (click)="sendQr()">Verify</ion-button>

  </ion-grid>
</ion-content>
